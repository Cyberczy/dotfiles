[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/bar1]

monitor = DP-2

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 26

offset-x = 0%
offset-y = 0%

background = ${colors.bg}
foreground = ${colors.fg}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${colors.blue}

border-size = 6
border-color = ${colors.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
;
font-5 = "Maple Hand:size=11;2"
;dpi = 96

modules-left = arch dots bi bspwm bd blank bi cpu bd blank bi memory bd
modules-center = bi mrpis-prev mrpis-play-pause mrpis-next ypm-lyric bd
modules-right = bi cava bd blank bi wlan wifi bd blank bi volume bd blank bi battery bd blank bi date bd blank bluetooth

separator =
spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[bar/bar2]

monitor = DP-4

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 39

offset-x = 0%
offset-y = 0%

background = ${colors.bg}
foreground = ${colors.fg}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${colors.blue}

border-size = 6
border-color = ${colors.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=13.5;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=15;3"
font-2 = "Material Design Icons Desktop:size=16.5;3"
font-3 = "Material Design Icons Desktop:size=22.5;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=22.5;4"
;
font-5 = "Maple Hand:size=16.5;2"
;dpi = 144

modules-left = arch dots bi bspwm bd blank bi cpu bd blank bi memory bd
modules-center = bi mrpis-prev mrpis-play-pause mrpis-next ypm-lyric bd
modules-right = bi cava bd blank bi wlan wifi bd blank bi volume bd blank bi battery bd blank bi date bd blank bluetooth

separator =
spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
